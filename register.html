<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Care PeopleTea  - Home</title>
    <link rel="icon" href="./favicon.ico">
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="hamburger-bar bar1"></span>
                    <span class="hamburger-bar bar2"></span>
                    <span class="hamburger-bar bar3"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/images/logo.png" alt="">
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-0 ms-auto mb-2 mb-lg-0">
                        <li>
                        <a href="login.html" class="btn btn-primary ms-4">Log in</a>
                      </li>
                    </ul>
                  </div>
            </div>
          </nav>
    </header>

    <!-- main -->
    <main class="page-wrapper">
        <div class="process-section register">
            <div class="container">
                <div class="process-box">
                    <h2>Sign up to The Good Care People</h2>
                    <p class="section-content mb-4">Please enter your email and choose a secure password</p>
                    <form>
                        <div class="form-item">
                            <label for="">Email Address</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-item">
                            <label for="">Password</label>
                            <input type="text" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
